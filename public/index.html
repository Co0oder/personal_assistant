<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #f4f4f4;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .credit {
            font-size: 0.875rem;
            color: #6b6b6b;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }

        .highlight {
            color: #8b8b8b;
            font-style: italic;
        }

        a {
            color: #a0a0a0;
            text-decoration: none;
            border-bottom: 1px solid #505050;
            transition: all 0.2s ease;
        }

        a:hover {
            color: #e0e0e0;
            border-bottom-color: #808080;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Assistant</h1>

        <div class="description">
            <p>
                A voice-powered personal assistant that understands natural language
                and seamlessly integrates with your calendar. Speak your plans,
                and watch them come to life.
            </p>
        </div>

        <div class="credit">
            <span class="highlight">vibe coded</span> with Claude
        </div>
    </div>
</body>
</html>
